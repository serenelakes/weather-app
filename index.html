<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/cbc34176c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Handlee&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form class="col" id="Cityname-form">
          <input
            id="Search-city-input"
            class="form-control"
            type="search"
            placeholder="Search City"
            autofocus="on"
            autocomplete="off"
          />
        </form>
        <form class="col" id="current-location-button">
          <button>üìç current Location</button>
        </form>

        <form class="col" id="currentTime">
          current Time:
          <div class="col" id="date"></div>
        </form>
      </div>

      <div class="row" id="main-data">
        <div class="col">
          <h1 id="city"></h1>
        </div>
        <div class="col">
          <div class="mainicon" id="mainicon">
            <img src="#" alt="Clear" id="icon" />
          </div>
        </div>
        <div class="col">
          <h2>
            <span class="temperature" id="temperature-number"></span>
          </h2>
        </div>
        <div class="col">
          <span class="tempUnit">
            <a href="#" class="celciuslink" id="celcius-link">C¬∞</a> |
            <a href="#" class="fahrenheitlink" id="fahrenheit-link">F¬∞</a>
          </span>
        </div>
      </div>
      <div class="row" id="other-data">
        <div class="col">
          <li id="Description">
            <span id="descript">Description:</span>
            <span id="weatherDescription"></span>
          </li>
        </div>
        <div class="col">
          <li id="hum">
            <span id="humid">Humidity:</span>
            <span id="humidity">50</span>%
          </li>
        </div>
        <div class="col">
          <li id="windy">
            <span id="winwin">Wind:</span>
            <span id="wind">10</span>km/h
          </li>
        </div>
      </div>

      <div class="row">
        <div id="forecast"></div>
      </div>
    </div>

    <div class="sourceCode">
      <a href="https://github.com/serenelakes/weather-app">Open-source Code</a>
      by Marie
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
